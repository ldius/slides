Talk about stages of language (universals)

All normally developing humans progress through similar stages of speech, regardless of the language

This is a photograph of my daughter Alicia
At the time she was about 8 months old

- Pre-linguistic stage, recognize speech sounds
- produce syllables (babbling stage)
- Holophrastic stage, first words
- Two-word stage
- Telegraphic stage (multiple words)
- Multi-word stage
- acquire more difficult sounds
- Full grammar by 8
